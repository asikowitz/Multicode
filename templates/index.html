{% block body %}

<script type="text/template" id="edit-template">
  <h2><%= name %></h2>

</script>

<script type="text/template" id="view-template">

</script>

<div class="pure-g">

      This is the first region
    </div>
    <hr>
    <h1>All Files</h1>
    <div id="second-region"></div>
  </div>
  <div class="pure-u-1-2">

  </div>
</div>

<script src="static/app.js"></script>
