{% extends "base.html" %}
{% block body %}
<form method="POST" class="pure-form pure-form-aligned">
  <div class="pure-control-group" style="margin:25px;margin-left:75px;">
    <legend>Share this project with users</legend>	
    {% for user in users %}
    <input type="checkbox" {% if user in shared %} checked="checked" {% endif %} name="{{ user }}">&emsp;{{ user }}<br>
    {% endfor %}
    <br>
    <input type="submit" class="pure-button pure-button-primary" name="button" value="submit">
    <input type="submit" class="pure-button pure-button-primary" name="button" value="cancel">
    </div>
</form>
{% endblock %}
